<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Authentication Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Authentication Test</h1>
        
        <h2>1. Sign Up</h2>
        <div class="form-group">
            <label>Username:</label>
            <input type="text" id="signupUsername" value="testuser123">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="signupPassword" value="testpass123">
        </div>
        <div class="form-group">
            <label>Full Name:</label>
            <input type="text" id="signupName" value="Test User">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="signupEmail" value="test123@example.com">
        </div>
        <button onclick="signup()">Sign Up</button>
        <div id="signupResult"></div>

        <h2>2. Sign In</h2>
        <div class="form-group">
            <label>Username:</label>
            <input type="text" id="signinUsername" value="testuser123">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="signinPassword" value="testpass123">
        </div>
        <button onclick="signin()">Sign In</button>
        <div id="signinResult"></div>

        <h2>3. Test Protected Endpoint</h2>
        <button onclick="testProtected()">Get Recipes</button>
        <div id="protectedResult"></div>

        <h2>4. Raw Response</h2>
        <textarea id="rawResponse" rows="10" readonly></textarea>
    </div>

    <script>
        let authToken = '';

        async function signup() {
            const data = {
                username: document.getElementById('signupUsername').value,
                password: document.getElementById('signupPassword').value,
                nomeCompleto: document.getElementById('signupName').value,
                email: document.getElementById('signupEmail').value
            };

            try {
                const response = await fetch('http://localhost:8080/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                document.getElementById('rawResponse').value = JSON.stringify(result, null, 2);

                if (response.ok) {
                    document.getElementById('signupResult').innerHTML = 
                        `<div class="result success">✅ Signup successful: ${result.message}</div>`;
                } else {
                    document.getElementById('signupResult').innerHTML = 
                        `<div class="result error">❌ Signup failed: ${result.message}</div>`;
                }
            } catch (error) {
                document.getElementById('signupResult').innerHTML = 
                    `<div class="result error">❌ Network error: ${error.message}</div>`;
                document.getElementById('rawResponse').value = error.toString();
            }
        }

        async function signin() {
            const data = {
                username: document.getElementById('signinUsername').value,
                password: document.getElementById('signinPassword').value
            };

            try {
                const response = await fetch('http://localhost:8080/api/auth/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                document.getElementById('rawResponse').value = JSON.stringify(result, null, 2);

                if (response.ok && result.token) {
                    authToken = result.token;
                    document.getElementById('signinResult').innerHTML = 
                        `<div class="result success">✅ Login successful! Token: ${result.token.substring(0, 50)}...</div>`;
                } else {
                    document.getElementById('signinResult').innerHTML = 
                        `<div class="result error">❌ Login failed: ${result.message || 'Unknown error'}</div>`;
                }
            } catch (error) {
                document.getElementById('signinResult').innerHTML = 
                    `<div class="result error">❌ Network error: ${error.message}</div>`;
                document.getElementById('rawResponse').value = error.toString();
            }
        }

        async function testProtected() {
            if (!authToken) {
                document.getElementById('protectedResult').innerHTML = 
                    `<div class="result error">❌ Please login first to get a token</div>`;
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/api/receitas', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Accept': 'application/json'
                    }
                });

                const result = await response.json();
                document.getElementById('rawResponse').value = JSON.stringify(result, null, 2);

                if (response.ok) {
                    document.getElementById('protectedResult').innerHTML = 
                        `<div class="result success">✅ Protected endpoint accessed successfully! Found ${result.length || 0} recipes</div>`;
                } else {
                    document.getElementById('protectedResult').innerHTML = 
                        `<div class="result error">❌ Protected endpoint failed: ${result.message}</div>`;
                }
            } catch (error) {
                document.getElementById('protectedResult').innerHTML = 
                    `<div class="result error">❌ Network error: ${error.message}</div>`;
                document.getElementById('rawResponse').value = error.toString();
            }
        }
    </script>
</body>
</html>
